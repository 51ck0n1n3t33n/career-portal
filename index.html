<!DOCTYPE html>

<html lang="en" ng-app="careers">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width" />

    <title>Bullhorn Career Portal</title>

    <link href="//fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" type="text/css" />
    <link href="lib/normalize-css/normalize.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />

    <script src="lib/requirejs/require.js" data-main="script/Program"></script>

</head>
<body class="portal" ng-class="[viewState,gridState]">

    <div class="modal-container" ng-controller="ModalCtrl as modal" ng-include="'view/modal.html'" ng-show="modalState==='open'"></div>

    <hgroup>
        <aside ng-include="'view/sidebar.html'"></aside>
        <main>
            <header ng-controller="HeaderCtrl as header">
                <button name="filters-menu" class="icon-filters-menu"></button>
                <button name="over-arrow-back" class="icon-arrow-back" ng-click="header.goBack()"></button>
                <h2>{{::searchService.config.portalText.companyName}}</h2>
            </header>
            <ng-view class="fade"></ng-view>
        </main>
    </hgroup>

</body>
</html>
