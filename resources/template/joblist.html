<section class="jobs">
    <h5>Open Jobs </h5>

    <div id="job-list-container" ng-show="searchService.config.showJobList">
        <card ng-repeat="job in searchService.currentListData" ng-click="jobs.openSummary(job.id, job);"
              class="slide-up-item">
            <div class="key-container">
                <h3 class="item-title"><a href="">{{job.title}}</a></h3>
                <span class="item-cat" ng-repeat="cat in job.categories.data">{{cat.name}}</span>
                <span class="item-loc">{{job.address.city}}</span>
                <span class="item-type">{{job.employmentType}}</span>
                <span class="item-date">Addedâ€”{{job.dateAdded | date : fullDate}}</span>
      <span class="item-description">
      {{job.publicDescription}}
      </span>
            </div>
            <i class="icon-arrow-forward" ng-click="jobs.openSummary(job.id, job);"></i>
        </card>

    </div>
</section>
