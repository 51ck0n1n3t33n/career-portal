<section class="jobs">
  <h5>Open Jobs</h5>
  <card ng-repeat="job in jobs.data">
    <div class="key-container">
      <h3 class="item-title"><a href="" ng-click="jobs.openSummary(job.id, job);">{{job.title}}</a></h3>
      <span class="item-cat" ng-repeat="cat in job.categories.data">{{cat.name}}</span>
      <span class="item-loc">{{job.location}}</span>
      <span class="item-type">{{job.type}}</span>
      <span class="item-date">Addedâ€”{{job.dateAdded | date : fullDate}}</span>
      <span class="item-description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras sed sapien quam. Sed dapibus est id enim facilisis, at posuere turpis adipiscing. Quisque sit amet dui dui.
      </span>
    </div>
    <a href="" class="joblist-apply" onClick="alert('Thanks!!')">APPLY</a>
  </card>
</section>
