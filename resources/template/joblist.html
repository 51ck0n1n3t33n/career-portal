<section class="jobs">
  <h1>Open Jobs</h1>
  <job ng-repeat="job in jobs.data">
    <div class="key-container">
      <h3 class="item-title"><a href="" ng-click="jobs.openSummary(job.id)">{{job.title}}</a></h3>
      <span class="item-cat">{{job.categories}}</span>
      <span class="item-loc">{{job.location}}</span>
      <span class="item-type">{{job.type}}</span>
      <span class="item-date">Addedâ€”{{job.dateAdded}}</span>
      <span class="item-description">{{job.description}}</span>
    </div>
    <a href="#" class="joblist-apply">APPLY</a>
  </job>
</section>
