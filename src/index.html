<html lang="en" data-ng-app="CareerPortal">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width">

        <title>Bullhorn Career Portal</title>

        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=PT+Serif:400,700,400italic,700italic|Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900,900italic"/>

    <body data-ng-class="[viewState,gridState]">

        <career-portal-modal data-ng-show="modalState === 'open'"></career-portal-modal>

        <section class="portal">
            <div class="portal-canvas">
                <career-portal-sidebar></career-portal-sidebar>

                <section class="main">
                    <career-portal-header></career-portal-header>
                    <section class="fade" data-ui-view></section>

            </div>
        </section>
